<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #39ff14;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #39ff14;
            color: #222;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1f9e06;
        }
        #dorksList {
            text-align: left;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 20px; /* Add padding to prevent scrollbar from overlaying content */
        }
        a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #39ff14;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }
        a:hover {
            background-color: #222;
            color: #1f9e06;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Dork Generator</h2>
        <div class="form-group">
            <label for="siteUrl">Enter Site URL:</label>
            <input type="text" id="siteUrl" name="siteUrl" placeholder="Enter site URL">
        </div>
        <div class="form-group">
            <label for="domainExtension">Domain Extension (e.g., .com, .edu, *):</label>
            <input type="text" id="domainExtension" name="domainExtension" placeholder="Enter domain extension or * for all">
        </div>
        <button class="btn" onclick="generateDorks()">Generate Dorks</button>
        <div id="dorksList"></div>
    </div>

    <script>
        function generateDorks() {
            var siteUrl = document.getElementById('siteUrl').value.trim();
            var domainExtension = document.getElementById('domainExtension').value.trim();

            if (siteUrl === '') {
                alert('Please enter a site URL');
                return;
            }

            var dorks = [
                'intitle:"index of" ("*.phtml" || "*.php" || "*.pl" || "*.phtml") site:*.' + domainExtension,
                'allintext:wp-includes/rest-api site:*.' + domainExtension + ' || inurl:.com index of movies site:*.' + domainExtension + ' || intitle:index.of.etc site:*.' + domainExtension + ' || intitle:"index of" "*.php" site:*.' + domainExtension,
                'inurl:*gov intitle:"index of" "docker-compose" site:*.' + domainExtension + ' || intitle:"Index of" site:.in || intitle:"index of" "stylesheet.css" site:*.' + domainExtension + ' || intitle:"index of" "master03.xml" site:*.' + domainExtension,
                'intitle:"index of" "/cgi-bin" "admin" site:*.' + domainExtension + ' || intitle: Index of /assets/admin/system site:*.' + domainExtension + ' || inurl:/supportboard site:*.' + domainExtension + ' || intitle:"index of" "/sql" "admin" site:*.' + domainExtension,
                '"index of /" intext:wp-config "zip" site:*.' + domainExtension + ' || intitle:"index of" "schema.sql" site:*.' + domainExtension + ' || "Index of" "upload_image.php" site:*.' + domainExtension + ' || "index of" "Production.json" site:*.' + domainExtension,
                'index.of.?.frm site:*.' + domainExtension + ' || intitle:"index of" "nrpe.cfg" site:*.' + domainExtension + ' || index of admin/fckeditor/editor/filemanager/ site:*.' + domainExtension + ' || inurl:demo.browse.php intitle:getid3 site:*.' + domainExtension,
                '-site:simplemachines.org "These are the paths and URLs to your SMF installation" site:*.' + domainExtension + ' || allinurl:forcedownload.php?file= site:*.' + domainExtension + ' || ionCube Loader Wizard information disclosure site:*.' + domainExtension + ' || vBulletin Install Page Detection site:*.' + domainExtension,
                'inurl:"simplenews/admin" site:*.' + domainExtension + ' || inurl:updown.php | intext:"Powered by PHP Uploader Downloader" site:*.' + domainExtension + ' || inurl:guestbook/guestbooklist.asp "Post Date" From site:*.' + domainExtension + ' || intitle:"CJ Link Out V1" site:*.' + domainExtension,
                '"powered by mailgust" site:*.' + domainExtension + ' || "powered by my little forum" site:*.' + domainExtension + ' || intitle:"Control panel" "Control Panel Login" ArticleLive inurl:admin -demo site:*.' + domainExtension + ' || inurl:cartwiz/store/index.asp site:*.' + domainExtension,
                '"e107.org 2002/2003" inurl:forum_post.php?nt site:*.' + domainExtension + ' || "maxwebportal" inurl:"default" "snitz forums" +"homepage" -intitle:maxwebportal site:*.' + domainExtension + ' || "Warning:" "Cannot execute a blank command in" site:*.' + domainExtension + ' || "Mail-it Now!" intitle:"Contact form" | inurl:contact.php site:*.' + domainExtension,
                '"Powered by Xcomic" site:*.' + domainExtension + ' || "Powered by FunkBoard" site:*.' + domainExtension + ' || "Powered by FlexPHPNews" inurl:news | inurl:press site:*.' + domainExtension + ' || "Powered By: Simplicity oF Upload" inurl:download.php | inurl:upload.php site:*.' + domainExtension,
                'inurl:nquser.php filetype:php site:*.' + domainExtension + ' || PHPFreeNews inurl:Admin.php site:*.' + domainExtension + ' || "Powered by SilverNews" site:*.' + domainExtension + ' || "Powered by Gravity Board" site:*.' + domainExtension,
                'filetype:mdb "standard jet" (password | username | user | pass) site:*.' + domainExtension + ' || intitle:"PHPstat" intext:"Browser" intext:"PHPstat setup" site:*.' + domainExtension + ' || intitle:"SSHVnc Applet"OR intitle:"SSHTerm Applet" site:*.' + domainExtension + ' || inurl:cgi-bin inurl:bigate.cgi site:*.' + domainExtension,
                'filetype:pl -intext:"/usr/bin/perl" inurl:webcal (inurl:webcal | inurl:add | inurl:delete | inurl:config) site:*.' + domainExtension + ' || filetype:mdb inurl:"news/news" site:*.' + domainExtension + ' || inurl:php.exe filetype:exe -example.com site:*.' + domainExtension + ' || "Powered by Land Down Under 601" site:*.' + domainExtension,
                'ext:asp inurl:DUgallery intitle:"3.0" -site:dugall site:*.' + domainExtension + ' || ext:asp "powered by DUForum" inurl:(messages|details|login|default|register) -site:duware.com site:*.' + domainExtension + ' || filetype:cgi inurl:cachemgr.cgi site:*.' + domainExtension + ' || "powered by YellDL" site:*.' + domainExtension,
                'inurl:click.php site:*.' + domainExtension + ' || allintitle:lycos.com 360 v1.1 intitle:"sitemap" "details" site:*.' + domainExtension + ' || site: *.' + domainExtension + ' "Index of /docs" "Parent Directory" intitle:"index of/" site:*.' + domainExtension + ' || inurl:"".php" | intext:"Powered by PHP 7.1.1" site:*.' + domainExtension,
];
 var dorksList = document.getElementById('dorksList');
dorksList.innerHTML = '';

dorks.forEach(function(dorkGroup) {
    var dorkLine = dorkGroup.split(' || ');
    var lineContainer = document.createElement('div');
    lineContainer.style.marginBottom = '10px';
    dorkLine.forEach(function(dork) {
        var url = 'https://www.google.com/search?q=' + encodeURIComponent(siteUrl + ' ' + dork);
        var link = document.createElement('a');
        link.href = url;
        link.textContent = dork;
        link.target = '_blank';
        lineContainer.appendChild(link);
    });
    dorksList.appendChild(lineContainer);
});
