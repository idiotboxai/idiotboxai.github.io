<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #39ff14;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #39ff14;
            color: #222;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1f9e06;
        }
        #dorksList {
            text-align: left;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 20px; /* Add padding to prevent scrollbar from overlaying content */
        }
        a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #39ff14;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }
        a:hover {
            background-color: #222;
            color: #1f9e06;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Dork Generator</h2>
        <div class="form-group">
            <label for="siteUrl">Enter Site URL or * for all domains:</label>
            <input type="text" id="siteUrl" name="siteUrl" placeholder="Enter site URL or * for all domains">
        </div>
        <button class="btn" onclick="generateDorks()">Generate Dorks</button>
        <div id="dorksList"></div>
    </div>

    <script>
        function generateDorks() {
            var siteUrl = document.getElementById('siteUrl').value.trim();
            var siteQuery = siteUrl === '*' ? 'site:*' : `site:${siteUrl}`;

            if (siteUrl === '') {
                alert('Please enter a site URL');
                return;
            }

            var dorks = [
                'intitle:"index of" "*.phtml"',
                'allintext:wp-includes/rest-api',
                'inurl:.com index of movies',
                'intitle:index.of.etc',
                'intitle:"index of" "*.php"',
                'intitle:"index of" "*.pl"',
                'intitle:"index of" "*.phtml"',
                'inurl:*gov intitle:"index of" "docker-compose"',
                'intitle:"Index of"',
                'intitle:"index of" "stylesheet.css"',
                'intitle:"index of" "master03.xml"',
                'intitle:"index of" "pres.xml"',
                'intext:"powered by BlueCMS v1.6"',
                'intitle:"index of" "/cgi-bin" "admin"',
                'intitle: Index of /assets/admin/system',
                'inurl:/supportboard',
                'Google Dork: intitle:"index of" "/sql" "admin"',
                '"index of /" intext:wp-config "zip"',
                'intitle:"index of" "schema.sql"',
                'Dork: "Index of" "upload_image.php"',
                'Dork: "index of" "Production.json"',
                'index.of.?.frm',
                'intitle:"index of" "nrpe.cfg"',
                'index of admin/fckeditor/editor/filemanager/',
                'inurl:demo.browse.php intitle:getid3',
                'allinurl:forcedownload.php?file=',
                'inurl:"simplenews/admin"',
                'inurl:updown.php | intext:"Powered by PHP Uploader Downloader"',
                'inurl:guestbook/guestbooklist.asp "Post Date" From',
                'intitle:"CJ Link Out V1"',
                '"powered by mailgust"',
                '"powered by my little forum"',
                'intitle:"Control panel" "Control Panel Login" ArticleLive inurl:admin -demo',
                'inurl:cartwiz/store/index.asp',
                '"e107.org 2002/2003" inurl:forum_post.php?nt',
                '"maxwebportal" inurl:"default" "snitz forums" +"homepage" -intitle:maxwebportal',
                '"Warning:" "Cannot execute a blank command in"',
                '"Mail-it Now!" intitle:"Contact form" | inurl:contact.php',
                '"Powered by Xcomic"',
                '"Powered by FunkBoard"',
                '"Powered by FlexPHPNews" inurl:news | inurl:press',
                '"Powered By: Simplicity oF Upload" inurl:download.php | inurl:upload.php',
                'inurl:nquser.php filetype:php',
                'PHPFreeNews inurl:Admin.php',
                '"Powered by SilverNews"',
                '"Powered by Gravity Board"',
                'filetype:mdb "standard jet" (password | username | user | pass)',
                'intitle:"PHPstat" intext:"Browser" intext:"PHPstat setup"',
                'intitle:"SSHVnc Applet"OR intitle:"SSHTerm Applet"',
                'inurl:cgi-bin inurl:bigate.cgi',
                'filetype:pl -intext:"/usr/bin/perl" inurl:webcal (inurl:webcal | inurl:add | inurl:delete | inurl:config)',
                'filetype:mdb inurl:"news/news"',
                'inurl:php.exe filetype:exe -example.com',
                '"Powered by Land Down Under 601"',
                'ext:asp inurl:DUgallery intitle:"3.0" -site:dugall',
                'ext:asp "Powered by DUforum"',
                'filetype:log inurl:password.log -git',
                '"Index of /" "FTP" "download" "PDF"',
                '"Index of" "parent directory" "size" "description" "last modified" "PHP Mailer"',
                'intext:recovery key',
                'intitle:"index of" login',
                'inurl:"WebAdmin/images" "index of"',
                'inurl:"servlet/webacc"',
                'intitle:"VNC Desktop"',
                'intitle:phpicalendar inurl:login',
                'intitle:"index of /admin/backups"',
                '"upload" "parent directory" "images" "upload"',
                'intitle:"index of" inurl:"admin"',
                'intitle:"index of /admin"',
                'intitle:"index of /admin/backups"',
                'intitle:"index of /admin/config"',
                'intitle:"index of /admin/upload"'
            ];

            var dorksList = document.getElementById('dorksList');
            dorksList.innerHTML = '';

            for (var i = 0; i < dorks.length; i += 4) {
                var dorkGroup = dorks.slice(i, i + 4).join(' OR ');
                var query = `${siteQuery} ${dorkGroup}`.trim();
                var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                var link = document.createElement('a');
                link.href = url;
                link.textContent = query;
                link.target = '_blank';
                dorksList.appendChild(link);
            }
        }
    </script>
</body>
</html>
