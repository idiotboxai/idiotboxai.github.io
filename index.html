<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #0f0; /* Hacker green */
      font-family: 'Courier New', Courier, monospace;
      text-align: center; /* Center align content */
    }

    h1, h2 {
      color: #0f0; /* Hacker green */
    }

    #site-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #site-table th, #site-table td {
      border: 1px solid #0f0; /* Hacker green */
      padding: 8px;
      text-align: center;
    }

    #site-table th {
      background-color: #000;
    }

    #site-table tbody tr:nth-child(even) {
      background-color: #060; /* Dark green */
    }

    #site-table tbody tr:nth-child(odd) {
      background-color: #030; /* Darker green */
    }

    #download-urls-button,
    #download-all-button {
      background-color: #0f0; /* Hacker green */
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #download-urls-button:hover,
    #download-all-button:hover {
      background-color: #060; /* Darker green */
    }

    #logo {
      display: block;
      margin: 20px auto; /* Center the logo */
      width: 200px; /* Medium-sized logo */
      height: auto;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <h1>Extension Dashboard</h1>
  <h2>Findings</h2>
  <div id="url-list"></div>
  <button id="download-urls-button">Download URLs</button>
  <button id="download-all-button">Download All Security.txt Files</button>
  <table id="site-table">
    <thead>
      <tr>
        <th>Domain</th>
        <th>Download Security.txt</th>
      </tr>
    </thead>
    <tbody id="site-table-body">
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>
  <script src="dashboard.js"></script>
</body>
</html>
