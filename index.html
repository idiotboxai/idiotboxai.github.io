<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .scratch-effect {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .scratch {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(135deg, transparent 5px, #0f0 5px, #0f0 10px, transparent 10px);
      background-size: 20px 20px;
      animation: scratch 5s linear infinite;
    }

    @keyframes scratch {
      0% {
        transform: translateX(-50%) translateY(-50%);
      }
      100% {
        transform: translateX(50%) translateY(50%);
      }
    }

    .blood {
      position: absolute;
      width: 10px; /* Adjust the size of the blood drops as needed */
      height: 10px;
      background-color: red;
      animation: blood-drop 2s linear infinite;
    }

    @keyframes blood-drop {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="scratch-effect">
    <div class="scratch"></div>
    <div class="blood"></div>
  </div>
</body>
</html>
