<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #39ff14;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #39ff14;
            color: #222;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1f9e06;
        }
        #dorksList {
            text-align: left;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 20px; /* Add padding to prevent scrollbar from overlaying content */
        }
        a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #39ff14;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }
        a:hover {
            background-color: #222;
            color: #1f9e06;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Dork Generator</h2>
        <div class="form-group">
            <label for="siteUrl">Enter Site URL:</label>
            <input type="text" id="siteUrl" name="siteUrl" placeholder="Enter site URL">
        </div>
        <button class="btn" onclick="generateDorks()">Generate Dorks</button>
        <div id="dorksList"></div>
    </div>

    <script>
        function generateDorks() {
            var siteUrl = document.getElementById('siteUrl').value.trim();

            if (siteUrl === '') {
                alert('Please enter a site URL');
                return;
            }

            var dorks = [
                'intitle:"index of" "*.phtml" site:*.' + siteUrl + ' || allintext:wp-includes/rest-api site:*.' + siteUrl + ' || inurl:.com index of movies site:*.' + siteUrl + ' || intitle:index.of.etc site:*.' + siteUrl,
                'intitle:"index of" "*.php" site:*.' + siteUrl + ' || intitle:"index of" "*.pl" site:*.' + siteUrl + ' || intitle:"index of" "*.phtml" site:*.' + siteUrl + ' || inurl:*gov intitle:"index of" "docker-compose" site:*.' + siteUrl,
                'intitle:"Index of" site:*.' + siteUrl + ' || intitle:"index of" "stylesheet.css" site:*.' + siteUrl + ' || intitle:"index of" "master03.xml" site:*.' + siteUrl + ' || intitle:"index of" "pres.xml" site:*.' + siteUrl,
                'intext:"powered by BlueCMS v1.6" site:*.' + siteUrl + ' || intitle:"index of" "/cgi-bin" "admin" site:*.' + siteUrl + ' || intitle: Index of /assets/admin/system site:*.' + siteUrl + ' || inurl:/supportboard site:*.' + siteUrl,
                'Google Dork: intitle:"index of" "/sql" "admin" site:*.' + siteUrl + ' || "index of /" intext:wp-config "zip" site:*.' + siteUrl + ' || intitle:"index of" "schema.sql" site:*.' + siteUrl + ' || Dork: "Index of" "upload_image.php" site:*.' + siteUrl,
                'Dork: "index of" "Production.json" site:*.' + siteUrl + ' || index.of.?.frm site:*.' + siteUrl + ' || intitle:"index of" "nrpe.cfg" site:*.' + siteUrl + ' || index of admin/fckeditor/editor/filemanager/ site:*.' + siteUrl,
                'inurl:demo.browse.php intitle:getid3 site:*.' + siteUrl + ' || allinurl:forcedownload.php?file= site:*.' + siteUrl + ' || inurl:"simplenews/admin" site:*.' + siteUrl + ' || inurl:updown.php | intext:"Powered by PHP Uploader Downloader" site:*.' + siteUrl,
                'inurl:guestbook/guestbooklist.asp "Post Date" From site:*.' + siteUrl + ' || intitle:"CJ Link Out V1" site:*.' + siteUrl + ' || "powered by mailgust" site:*.' + siteUrl + ' || "powered by my little forum" site:*.' + siteUrl,
                'intitle:"Control panel" "Control Panel Login" ArticleLive inurl:admin -demo site:*.' + siteUrl + ' || inurl:cartwiz/store/index.asp site:*.' + siteUrl + ' || "e107.org 2002/2003" inurl:forum_post.php?nt site:*.' + siteUrl + ' || "maxwebportal" inurl:"default" "snitz forums" +"homepage" -intitle:maxwebportal site:*.' + siteUrl,
                '"Warning:" "Cannot execute a blank command in" site:*.' + siteUrl + ' || "Mail-it Now!" intitle:"Contact form" | inurl:contact.php site:*.' + siteUrl + ' || "Powered by Xcomic" site:*.' + siteUrl + ' || "Powered by FunkBoard" site:*.' + siteUrl,
                '"Powered by FlexPHPNews" inurl:news | inurl:press site:*.' + siteUrl + ' || "Powered By: Simplicity oF Upload" inurl:download.php | inurl:upload.php site:*.' + siteUrl + ' || inurl:nquser.php filetype:php site:*.' + siteUrl + ' || PHPFreeNews inurl:Admin.php site:*.' + siteUrl,
                '"Powered by SilverNews" site:*.' + siteUrl + ' || "Powered by Gravity Board" site:*.' + siteUrl + ' || filetype:mdb "standard jet" (password | username | user | pass) site:*.' + siteUrl + ' || intitle:"PHPstat" intext:"Browser" intext:"PHPstat setup" site:*.' + siteUrl,
                'intitle:"SSHVnc Applet"OR intitle:"SSHTerm Applet" site:*.' + siteUrl + ' || inurl:cgi-bin inurl:bigate.cgi site:*.' + siteUrl + ' || filetype:pl -intext:"/usr/bin/perl" inurl:webcal (inurl:webcal | inurl:add | inurl:delete | inurl:config) site:*.' + siteUrl + ' || filetype:mdb inurl:"news/news" site:*.' + siteUrl,
                'inurl:php.exe filetype:exe -example.com site:*.' + siteUrl + ' || "Powered by Land Down Under 601" site:*.' + siteUrl + ' || ext:asp inurl:DUgallery intitle:"3.0" -site:dugall site:*.' + siteUrl + ' || ext:asp "powered by DUForum" inurl:(messages|details|login|DUforum) site:*.' + siteUrl,
                'filetype:log inurl:password.log -git site:*.' + siteUrl + ' || "Index of /" "FTP" "download" "PDF" site:*.' + siteUrl + ' || "Index of" "parent directory" "size" "description" "last modified" "PHP Mailer" site:*.' + siteUrl + ' || intext:recovery key site:*.' + siteUrl,
                'intitle:"index of" login site:*.' + siteUrl + ' || inurl:"WebAdmin/images" "index of" site:*.' + siteUrl + ' || inurl:"servlet/webacc" site:*.' + siteUrl + ' || intitle:"VNC Desktop" site:*.' + siteUrl,
                'intitle:phpicalendar inurl:login site:*.' + siteUrl + ' || intitle:"index of /admin/backups" site:*.' + siteUrl + ' || "upload" "parent directory" "images" "upload" site:*.' + siteUrl + ' || intitle:"index of" inurl:"admin" site:*.' + siteUrl,
                'intitle:"index of /admin" site:*.' + siteUrl + ' || intitle:"index of /admin/backups" site:*.' + siteUrl + ' || intitle:"index of /admin/config" site:*.' + siteUrl + ' || intitle:"index of /admin/upload" site:*.' + siteUrl
            ];

            var dorksList = document.getElementById('dorksList');
            dorksList.innerHTML = '';

            dorks.forEach(function(dorkGroup) {
                var dorkLine = dorkGroup.split(' || ');
                var lineContainer = document.createElement('div');
                lineContainer.style.marginBottom = '10px';
                dorkLine.forEach(function(dork) {
                    var url = 'https://www.google.com/search?q=' + encodeURIComponent('site:*.' + siteUrl + ' ' + dork);
                    var link = document.createElement('a');
                    link.href = url;
                    link.textContent = dork;
                    link.target = '_blank';
                    lineContainer.appendChild(link);
                });
                dorksList.appendChild(lineContainer);
            });
        }
    </script>
</body>
</html>
