<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #39ff14;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 18px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #39ff14;
            color: #222;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1f9e06;
        }
        #dorksList {
            text-align: left;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 20px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #39ff14;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }
        a:hover {
            background-color: #222;
            color: #1f9e06;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Dork Generator</h2>
        <div class="form-group">
            <label for="siteUrl">Enter Site URL:</label>
            <input type="text" id="siteUrl" name="siteUrl" placeholder="Enter site URL">
        </div>
        <button class="btn" onclick="generateDorks()">Generate Dorks</button>
        <div id="dorksList"></div>
    </div>

    <script>
        function generateDorks() {
            var siteUrl = document.getElementById('siteUrl').value.trim();

            if (siteUrl === '') {
                alert('Please enter a site URL');
                return;
            }

            var dorks = [
                'intitle:"FileCatalyst file transfer solution"',
                'allintitle:"ITRS OP5 Monitor"',
                'inurl:"wa.exe?TICKET"',
                'intext:"Welcome to XAMPP for *" OR intitle:"Welcome to XAMPP" inurl:/dashboard',
                'intext:apache + mariadb + php + perl intext:"welcome to xampp for *"',
                'intitle:"welcome to xampp"',
                '"PMB" AND ("changelog.txt" OR inurl:opac_css)',
                'allintitle:"Bright Cluster Manager"'
            ];

            var siteDork = 'site:*.' + siteUrl;
            var dorksList = document.getElementById('dorksList');
            dorksList.innerHTML = '';

            for (var i = 0; i < dorks.length; i += 4) {
                var dorkGroup = dorks.slice(i, i + 4).join(' OR ');
                var query = `${siteDork} (${dorkGroup})`;
                var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                
                var link = document.createElement('a');
                link.href = url;
                link.textContent = query;
                link.target = '_blank';
                
                dorksList.appendChild(link);
            }
        }
    </script>
</body>
</html>
